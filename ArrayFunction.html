<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Functions</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [1,2,3,4,5,6,7];
		console.log(arr)
		arr[arr.length]= "hi";
		console.log(arr)
		arr.push("hello") // adds ele at the last
		console.log("push : "+arr)
		arr.pop(); // removes the ele from the last
		console.log("pop : "+arr);
		arr.unshift("first"); // adds ele at the first 
		console.log("unshift : "+ arr)
		arr.shift(); // removes ele from the start
		console.log("shift : "+ arr)




	</script>

</body>
</html>
